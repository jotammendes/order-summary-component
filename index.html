<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-main">
  <main class="container">
    <div class="order-card">
      <form action="#">
        <img class="img-hero" src="./images/illustration-hero.svg" alt="Illustration Hero">

        <div class="card-content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>

          <div class="prize-content">
            <img class="icon-music" src="./images/icon-music.svg" alt="Icon Music">
            <p>
              Annual Plan <span>$59.99/year</span>
            </p>
            <a href="#" class="btn-change">Change</a>
          </div>

          <button type="submit" class="btn-proceed">Proceed to Payment</button>
          <a href="#" class="btn-cancel">Cancel Order</a>
        </div>
      </form>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jotammendes" target="_blank">Jo√£o Paulo Matos Mendes</a>.
  </footer>
</body>
</html>
